<div class="container min-vh-100">
  <div class="row min-vh-100 align-items-center">
    <div class="col-12">
      <div class="max-width_md vertical_padding_md">
        <h1>Sign Up</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="user_email" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="user_email" id="user_email" placeholder="Enter your email"
                   formControlName="email" required>
            <div class="form-error"
                 *ngIf="userEmail.invalid && (userEmail.dirty || userEmail.touched)">
              <span *ngIf="userEmail.errors.required">Email cannot be empty!</span>
              <span *ngIf="userEmail.errors.email">Invalid email</span>
            </div>
          </div>
          <div class="form-group">
            <label for="user_name" class="form-label">Name</label>
            <input type="text" class="form-control" name="user_name" id="user_name" placeholder="Enter your name"
                   formControlName="name" required>
            <div class="form-error"
                 *ngIf="userName.invalid && (userName.dirty || userName.touched)">
              Name cannot be empty!
            </div>
          </div>
          <div class="form-group">
            <label for="user_pass" class="form-label">Password</label>
            <input type="text" class="form-control" name="user_pass" id="user_pass" placeholder="Enter your password"
                   formControlName="password" required>
            <div class="form-error"
                 *ngIf="userPassword.invalid && (userPassword.dirty || userPassword.touched)">
              Password cannot be empty!
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="sign_in-after" name="sign_in-after"
                     (change)="signAfter = !signAfter">
              <label class="custom-control-label form-label" for="sign_in-after">Login me immediately</label>
            </div>
          </div>
          <div class="row align-items-center justify-content-end">
            <div class="col-auto">
              <a routerLink="/login" class="link-default">Sign In</a>
            </div>
            <div class="col-auto">
              <button type="submit" class="button-default blue" [disabled]="registerForm.invalid || loading">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
